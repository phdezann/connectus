sudo: required
services: docker
before_install:
- sudo apt-get update
- sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine
- openssl aes-256-cbc -K $encrypted_b96fd4fff813_key -iv $encrypted_b96fd4fff813_iv -in .private/data.tar.enc -out .private/data.tar -d
- tar xvf .private/data.tar -C .private
script: git fetch --unshallow --tags && ./dockerized-build && ./dockerized-deploy
branches:
  only:
    - master
notifications:
  slack:
    secure: 
